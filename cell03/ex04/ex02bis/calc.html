<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<input type="text" id="left">

<select id="op">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
</select>

<input type="text" id="right">

<input type="submit" value="Try me!" id="btn">

<script>
$(function () {

    $("#btn").click(function () {
        let a = $("#left").val();
        let b = $("#right").val();
        let op = $("#op").val();

        if (!/^\d+$/.test(a) || !/^\d+$/.test(b)) {
            alert("Error :(");
            return;
        }

        a = parseInt(a);
        b = parseInt(b);
        let result;

        if ((op === "/" || op === "%") && b === 0) {
            alert("It’s over 9000!");
            console.log("It’s over 9000!");
            return;
        }

        if (op === "+") result = a + b;
        if (op === "-") result = a - b;
        if (op === "*") result = a * b;
        if (op === "/") result = a / b;
        if (op === "%") result = a % b;

        alert(result);
        console.log(result);
    });

    setInterval(function () {
        alert("Please, use me...");
    }, 30000);

});
</script>

</body>
</html>
